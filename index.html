<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Contact Us</title>
</head>

<body>
  <main>
    <!--TODO: Sección superior con el título-->
    <div class="top-section">
      <div class="icon-container">
        <img src="images/contact-form-icon.svg" alt="contact-form-icon" />
      </div>

      <h3 class="title">Contact Us</h3>

      <p class="description">We'd love to hear from you!</p>
    </div>

    <!--TODO: Formulario de contacto-->
    <div class="box">
      <form class="contact-form" id="contactForm">
        <div class="form-label">
          <label for="name"><span>Name</span></label>
        </div>
        <input type="text" name="name" id="name" placeholder="Ethan Johnson" required />

        <div class="form-label">
          <label for="email"><span>Email</span></label>
        </div>
        <input type="email" name="email" id="email" placeholder="ethan@johnson.com" required />


        <div class="form-label">
          <label for="tel"><span>Phone</span></label>
        </div>
        <input type="tel" name="phone" id="phone" placeholder="627557876" required />

        <div class="form-label">
          <label for="message"><span>Message</span></label>
        </div>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>

        <select name="reason" id="reason" class="form-select" required>
          <option value="" disabled selected>Select a reason</option>
          <option value="feedback">Feedback</option>
          <option value="question">Question</option>
          <option value="business">Business</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Mensaje de confirmación oculto por defecto -->
    <div class="confirmation-message" id="confirmationMessage">
      <p>¡Formulario enviado correctamente!</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 My Form. Todos los derechos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
