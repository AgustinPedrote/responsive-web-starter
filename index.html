<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Contact Us</title>
</head>

<body>
  <main>
    <!--TODO: Sección superior con el título-->
    <div class="top-section">
      <h3 class="title">Contact Us</h3>
      <p class="description">We'd love to hear from you!</p>
    </div>

    <!--TODO: Formulario de contacto-->
    <form class="contact-form" id="contactForm">
      <input type="text" name="name" id="name" placeholder="Name" required />
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="tel" name="phone" id="phone" placeholder="Phone" required />
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
      <select name="reason" id="reason" required>
        <option value="" disabled selected>Select a reason</option>
        <option value="feedback">Feedback</option>
        <option value="question">Question</option>
        <option value="business">Business</option>
        <option value="other">Other</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <!-- Mensaje de confirmación oculto por defecto -->
    <div class="confirmation-message" id="confirmationMessage">
      <p>¡Formulario enviado correctamente!</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 My Form. Todos los derechos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
